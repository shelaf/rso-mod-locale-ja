[mod-setting-name]
rso-vanilla-biter-generation=バニラのバイター生成方法を採用
rso-biter-generation=RSO独自のバイター生成方法を採用
rso-use-donuts=ドーナツ形に鉱床を生成する
rso-starting-richness-mult=スタートエリアの資源量係数
rso-global-richness-mult=スタートエリア外の資源量係数
rso-global-size-mult=鉱床の面積の補正
rso-resource-chance=鉱床の生成確率
rso-region-size=鉱床生成区域の大きさ
rso-enemy-chance=バイターの巣の生成頻度
rso-enemy-base-size=バイターの巣の規模
rso-remove-trees=鉱床マス上に樹木を生成しない
rso-infinite-ores-in-start-area=スタートエリアに無限鉱床を生成する(Angel's Mod用)
rso-infinite-ore-threshold=無限鉱床を存在させる開始地点からの距離
rso-reveal-spawned-resources=開拓状況に関わらずミニマップ上に資源を表示させる
rso-distance-exponent=鉱石量の距離補正率
rso-fluid-distance-exponent=流体量の距離補正率
rso-size-exponent=鉱床サイズの距離補正率
rso-multi-resource-active=一つの鉱床区画に複数種の鉱床を生成する
rso-oil-in-start-area=スタートエリアに原油を生成させる
rso-ore-in-start-area=スタートエリアに鉱石を生成させる

[mod-setting-description]
rso-vanilla-biter-generation=有効にすると標準のバイター生成方法を採用します。RSO独自の生成方法と併用できます。
rso-biter-generation=RSO組み込みのバイター生成方法を採用します。資源を探し回れるようにバニラのものよりまばらです。
rso-use-donuts=この設定を有効にすると鉱床の形状としてドーナツ形を追加します。鉱床のレイアウトをより多様化させるでしょう。
rso-starting-richness-mult=スタートエリアにおける各資源の豊富さはこの係数をかけた値になります(ワールド全体における設定値を置き換えます)。
rso-global-richness-mult=ワールド全体における各資源の豊富さはこの係数をかけた値になります。
rso-resource-chance=各領域について資源を生成する確率(0.1 ～ 1)。
rso-region-size=資源を生成させるための領域の広さを設定します。小さい値なら密に、大きい値なら資源はよりまばらに配置されます。\nゲーム実行中に変更すると予期しない結果が生じることがあります。
rso-enemy-chance=各領域について敵を生成する確率(0.1 ～ 1)。
rso-enemy-base-size=バイターの巣の大きさはこの係数をかけた値になります(巣が大規模になればバイターの数も増え、より大規模な防衛設備が必要になるでしょう)。
rso-global-size-mult=鉱床の大きさはこの係数をかけた値になります。あまりに大きな鉱床は生成時に不自然な形に切断される可能性があります。
rso-remove-trees=この設定を有効にすると鉱床の上に樹木を生成しなくなります。\nこれは100%効果があるわけではありません。いくつかの木は残るでしょう。
rso-infinite-ores-in-start-area=Angel'sの永久鉱石統合 - スタートエリアに無限鉱床が出現します(設定次第では採掘に硫酸が必要です)。
rso-infinite-ore-threshold=Angel'sの永久鉱石統合 - 鉱石を永久鉱石に変更する割合。範囲は0-1で、0は全てのパッチを永久鉱石にし、1はほとんど永久鉱石にしません。
rso-reveal-spawned-resources=有効にすると鉱床の存在を全プレイヤーのミニマップ上に公開します。RSOパッチ適用者のみに情報が公開されているという状態を防ぎます。
rso-distance-exponent=(※高度な設定 - ゲームバランスやゲームを壊す可能性があります。)\n中心からの距離に応じて増加する鉱石の豊富さを計算するために使用される係数です。
rso-fluid-distance-exponent=(※高度な設定 - ゲームバランスやゲームを壊す可能性があります。)\n中心からの距離に応じて増加する流体の豊富さを計算するために使用される係数です。
rso-size-exponent=(※高度な設定 - ゲームバランスやゲームを壊す可能性があります。)\n中心からの距離に応じて拡大する鉱床の面積を計算するために使用される係数です。
rso-multi-resource-active=有効にするとすでに生成された鉱床に重ねて別の鉱床を上書きします。設定に依存し、バニラやいくつかの大型MODで使用されています。
rso-oil-in-start-area=有効にするとスタートエリアに原油が生成されます。無効にするとスタートエリア外に生成されます。
rso-ore-in-start-area=有効にするとスタートエリアに鉱石が生成されます。無効にするとスタートエリア外に生成されます。
