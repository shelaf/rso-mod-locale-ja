[mod-setting-description]
rso-vanilla-biter-generation=有効にするとRSOはバニラのバイター生成方法を使用します。RSOのバイター生成方法と同時に使用できます。
rso-biter-generation=RSO組み込みのバイター生成方法を制御します。資源を探し回れるようにバニラのものよりまばらです。
rso-use-donuts=この設定を有効にすると鉱石パッチの形状としてドーナッツ形を追加します。鉱石のパッチレイアウトをより多様化させるでしょう。
rso-starting-richness-mult=スタートエリアの全資源パッチの豊富さはこの値の乗数になります。スタートエリアのグローバル乗数を置き換えます。
rso-global-richness-mult=全資源パッチの豊富さはこの値の乗数になります。
rso-resource-chance=領域あたりの資源を生成するチャンス(0.1 - 1, 1は常に)。
rso-region-size=資源の生成に使用される領域サイズを定義します。かたまりで定義されます - 値が大きければ資源はよりまばらになります。\nゲーム実行中に変更すると予期しない結果が生じることがあります。
rso-enemy-chance=領域あたりの敵を生成するチャンス(0.1 - 1, 1は常に)。
rso-enemy-base-size=敵の拠点サイズはこの値の乗数になります(拠点あたりのより多くの産出物とタレット、より大きな拠点)。
rso-global-size-mult=資源パッチサイズはこの値の乗数になります。あまり大きなパッチは生成時に切断される可能性があります。
rso-remove-trees=この設定を有効にすると資源パッチ生成時に木を除外します。\nこれは100%効果があるわけではありません。いくつかの木は残るでしょう。
rso-infinite-ores-in-start-area=Angel'sの無限鉱石統合 - スタートエリアに無限鉱石パッチが出現します。
rso-infinite-ore-threshold=Angel'sの無限鉱石統合 - 鉱石を無限鉱石に変更する上限。範囲は0-1で、0は全てのパッチを無限鉱石にし、1はほとんど無限鉱石にしません。
rso-reveal-spawned-resources=有効にすると各生成フィールドは全勢力に対してマップ上に表示されます。ミニマップに鉱石パッチが部分表示されなくなります。
rso-distance-exponent=高度な設定 - ゲームバランスやゲームを壊す可能性があります。\n中心からの距離に応じて増加する鉱石の豊富さを計算するために使用される指数です。
rso-fluid-distance-exponent=高度な設定 - ゲームバランスやゲームを壊す可能性があります。\n中心からの距離に応じて増加する流体の豊富さを計算するために使用される指数です。
rso-size-exponent=高度な設定 - ゲームバランスやゲームを壊す可能性があります。\n中心からの距離に応じて増加するサイズを計算するために使用される指数です。
rso-multi-resource-active=有効にするとプライマリロール資源パッチと一緒に追加資源が生成されます。構成に依存し、バニラやいくつかの大型MODで使用されています。
rso-oil-in-start-area=有効にするとスタートエリアに原油が生成されます。無効にするとスタートエリア外に生成されます。
rso-ore-in-start-area=有効にするとスタートエリアに鉱石が生成されます。無効にするとスタートエリア外に生成されます。
